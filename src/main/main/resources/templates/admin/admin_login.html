<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{_public_layout :: layout(
        pageTitle='管理ログイン',
        content=~{::section}
      )}">

<section>
	<h1>管理ログイン</h1>

	<form th:action="@{/admin/login}" th:object="${adminLoginForm}" method="post">
		<p class="el-msg el-msg--error" th:if="${errorMessage}" th:text="${errorMessage}"></p>

		<div th:if="${#fields.hasErrors()}" class="el-msg el-msg--error">
			<ul>
				<li th:each="err : ${#fields.errors()}" th:text="${err}"></li>
			</ul>
		</div>

		<div>
			<label for="adminPassword">パスワード：</label>
			<input type="password" id="adminPassword" th:field="*{adminPassword}" autocomplete="current-password">
			<div class="el-error" th:if="${#fields.hasErrors('adminPassword')}" th:errors="*{adminPassword}"></div>
		</div>

		<button type="submit" class="el-btn">
			<span class="el-btn__icon" aria-hidden="true">→</span>
			<span>ログイン</span>
		</button>
	</form>

	<p class="el-mt-16">
		<a th:href="@{/user/login}">利用者ログインはこちら</a>
	</p>
</section>

</html>
