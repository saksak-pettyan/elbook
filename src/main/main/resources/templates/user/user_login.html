<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{_public_layout :: layout(
        pageTitle='ログイン',
        content=~{::section}
      )}">

<section>
	<h1>ログイン</h1>

	<p class="el-msg el-msg--error" th:if="${errorMessage}" th:text="${errorMessage}"></p>

	<form th:action="@{/user/login}" th:object="${userLoginForm}" method="post">
		<div th:if="${#fields.hasErrors()}" class="el-msg el-msg--error">
			<ul>
				<li th:each="err : ${#fields.errors()}" th:text="${err}"></li>
			</ul>
		</div>

		<div>
			<label>ログインID：
				<input type="text" th:field="*{loginId}" autocomplete="username">
			</label>
			<div class="el-error" th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></div>
		</div>

		<div>
			<label>パスワード：
				<input type="password" th:field="*{password}" autocomplete="current-password">
			</label>
			<div class="el-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
		</div>

		<button type="submit" class="el-btn">
			<span class="el-btn__icon" aria-hidden="true">→</span>
			<span>ログイン</span>
		</button>
	</form>

	<p class="el-mt-16">
		<a th:href="@{/admin/login}">管理者ログインはこちら</a>
	</p>
</section>

</html>
